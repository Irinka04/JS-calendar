<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Calendar
    </title>
    <link rel="stylesheet" href="app.css">
</head>

<body class="light">
     <div class="aa">
            <a href="https://youtu.be/vNS6ghNsg3c" target="_blank" rel="noopener noreferrer"> Создание календаря с
                помощью
                HTML
                CSS JS</a> <br>
            <a href="https://github.com/edlynvillegas/evo-calendar" target="_blank" rel="noopener noreferrer">Найдите
                Календарь Evo на GitHub</a>
            <br> <a href="https://youtu.be/eOEX09sfhpM" target="_blank" rel="noopener noreferrer">Дизайн
                пользовательского интерфейса календаря с темным режимом и анимацией с
                использованием HTML CSS JavaScript</a>
        </div>
<!--     <a href="https://github.com/trananhtuat" target="_blank" rel="noopener noreferrer"> -->
        js-calendar
    </a> <br><a href="https://www.youtube.com/watch?v=krOTeX1DqHI&ab_channel=CodeAndCreate" target="_blank"
        rel="noopener noreferrer">Build a JavaScript calendar in 15 minutes</a>

    <div class="calendar">
        <div class="calendar-header">
            <span class="month-picker" id="month-picker">February</span>
            <div class="year-picker">
                <span class="year-change" id="prev-year">
                    <pre><</pre>
                </span>
                <span id="year">2021</span>
                <span class="year-change" id="next-year">
                    <pre>></pre>
                </span>
            </div>
        </div>
        <div class="calendar-body">
            <div class="calendar-week-day">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="calendar-days"></div>
        </div>
        <div class="calendar-footer">
            <div class="toggle">
                <span>Dark Mode</span>
                <div class="dark-mode-switch">
                    <div class="dark-mode-switch-ident"></div>
                </div>
            </div>
        </div>
        <div class="month-list"></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
